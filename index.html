---
layout: default
title: Mikael Konutgan
---

{% for post in site.posts limit:5 %}
  <article>
    <header>
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date_to_long_string }}</time>
    </header>
    {{ post.content }}
  </article>
  
  {% unless forloop.last %}
    <hr />
  {% endunless %}
{% endfor %}
