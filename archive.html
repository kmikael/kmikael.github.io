---
layout: default
title: Archive
---

{% for post in site.posts %}
  <article>
    <header>
      <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
      <time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date_to_long_string }}</time>
    </header>
  </article>
  
  {% unless forloop.last %}
    <hr />
  {% endunless %}
{% endfor %}
